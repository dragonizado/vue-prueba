<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Html</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <input v-model="nuevaFruta" @keyup.enter="agregarFrutas" type="text">
            <button @click="agregarFrutas">Agregar</button>
        <ul>
            <li v-for="fruta of frutas" >
                <input type="number" v-model.number="fruta.cantidad"> {{ fruta.nombre }}
                <button @click="fruta.cantidad++">+</button>
                <span v-if="fruta.cantidad === 0"> - Sin stock</span>
            </li>
        </ul>
        <h4>TOTAL : {{ sumarFrutas }}</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./resources/js/app.js"></script>
</body>
</html>
