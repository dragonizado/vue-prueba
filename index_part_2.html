<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Otro ejm</title>
</head>
<body>
    <div id="app" class="container mt-5">
        hello world
        <h3> {{ mensaje }}</h3>
        <h3>Invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>

        <div class="progress">
            <div class="preogress-bar" 
            role="progressbar" 
            :style="{'width': contador+'%'}"
             arial-valuenow="25" 
             arial-valuemin="0" 
             arial-valuemax="100"
             :class="color"
             >
                {{contador}}%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./resources/js/app_part_2.js"></script>
</body>
</html>
